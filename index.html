<!DOCTYPE html>
<html lang="en">
<head>

  <title>Resume Entry</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    header {
      background: blue;
      color: white;
      text-align: center;
      padding: 10px;
    }
    main {
      background: white;
      margin: 20px;
      padding: 15px;
      border: 1px solid #ccc;
    }
    h2 {
      margin-top: 20px;
      border-bottom: 1px solid #ccc;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      background: blue;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: darkblue;
    }
  </style>
  
</head>
<body>
  <header>
    <h1>My Resume</h1>
    <p>Fill in your details below</p>
  </header>
  <main>
    <form>
      <h2>Personal Information</h2>
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="fname" placeholder="Prince">
      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lname" placeholder="Raj">

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="prince@gmail.com">
      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone" placeholder="+919876543210">

      <h2>Education</h2>
      <label for="degree">Degree</label>
      <input type="text" id="degree" name="degree" placeholder="B.Tech in Computer Science">
      <label for="school">Institution</label>
      <input type="text" id="school" name="school" placeholder="Delhi University">
      <label for="gradyear">Graduation Year</label>
      <input type="text" id="gradyear" name="gradyear" placeholder="2026">

      <h2>Work Experience</h2>
      <label for="role">Role</label>
      <input type="text" id="role" name="role" placeholder="Frontend Developer">
      <label for="company">Company</label>
      <input type="text" id="company" name="company" placeholder="IBM">
      <label for="desc">Description</label>
      <textarea id="desc" name="desc" placeholder="Describe your work and achievements."></textarea>

      <h2>Skills</h2>
      <label for="skills">List your skills</label>
      <input type="text" id="skills" name="skills" placeholder="React, SQL, CSS">

      <button type="submit">Submit Resume</button>
    </form>
  </main>
</body>
</html>
